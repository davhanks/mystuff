## Mako can find this base file because it's in the settings.py -> MAKO_TEMPLATES_DIRS list
<%inherit file="managerBase.htm" />


<%block name="title">
	<title>MyStuff - Home</title>
</%block>

<%block name="css">
	
</%block>

<%block name="left_side">

  <div class="sidebar">

    <a href="" class="btn btn-primary width"><span class = "glyphicon glyphicon-home"></span> Stores</a><br>
    <a href="" class="btn btn-success width"><span class = "glyphicon glyphicon-camera"></span> Products</a><br>
    <a href="" class="btn btn-warning width"><span class = "glyphicon glyphicon-user"></span> Users</a><br>
    <a href="" class="btn btn-danger width"><span class = "glyphicon glyphicon-info-sign"></span> Dashboard</a><br>
  </div>
  
</%block>

<%block name="center">
  <div class = "centerBlock">
    <h2>New User</h2>
    <div>
        <form method="POST">
            <table>
                <tbody>
                    ${ form }
                </tbody>
            </table>
            <input class="btn btn-primary" type="submit" value="Submit" />
        </form>
        <div>
            ${ error }
        </div>
    </div>
  </div>
  
</%block>
