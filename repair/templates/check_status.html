## Mako can find this base file because it's in the settings.py -> MAKO_TEMPLATES_DIRS list
<%inherit file="base.htm" />


<%block name="title">
    <title>MyStuff - Shop</title>
</%block>

<%block name="css">
    
</%block>



<%block name="center">
    <div class = "centerBlockWhite">
        <div class="panel">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Repair ID</th>
                            <th>Start Date</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    %for s in sr:
                        <tr>
                            <td>${ s.id }</td>
                            <td>${ s.dateStarted }</td>
                            <form method="POST" action="/repair/change_status/${ s.id }/">
                            <td>
                                <select name="Status">
                                <option value="${ s.status }">${ s.status }</option>
                                <option value="saab">Saab</option>
                                <option value="fiat">Fiat</option>
                                <option value="audi">Audi</option>
                                </select>
                            </td>
                            <td><input class="btn btn-danger submitButton" type="submit" value="Save" /></td>
                            </form>
                        </tr>
                    %endfor
                    </tbody>
                </table>
            </div>
        </div>    
    </div> 
</%block>
