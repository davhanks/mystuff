## Mako can find this base file because it's in the settings.py -> MAKO_TEMPLATES_DIRS list
<%inherit file="base.htm" />


<%block name="title">
    <title>MyStuff - Shop</title>
</%block>

<%block name="css">
    
</%block>



<%block name="center">
    <div class = "centerBlockWhite">
        <div class="panel">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Repair ID</th>
                            <th>Start Date</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    %for s in sr:
                        <tr>
                            <td>${ s.id }</td>
                            <td>${ s.dateStarted }</td>
                        </tr>
                    %endfor
                    </tbody>
                </table>
            </div>
        </div>    
    </div> 
</%block>
