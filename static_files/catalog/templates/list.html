## Mako can find this base file because it's in the settings.py -> MAKO_TEMPLATES_DIRS list
<%inherit file="base.htm" />


<%block name="title">
    <title>MyStuff - Shop</title>
</%block>

<%block name="css">
    
</%block>

<%block name="center">
<div class="col-md-10">
    <div class = "centerBlockWhite">
    <br>
    <div class="main_container">
        %for p in products:

                <div class="container">
                    <div class="thumbnail">
                        
                        <img class="catalog_tile_list" src="${ STATIC_URL }catalog/images/${ p.image }" />
                        <div class="info">
                            <h3>${ p.product_name }</h3>
                            <h4>$${ p.sale_price }</h4>
                            <a href="/catalog/cart__add/${ p.id }/" class="btn btn-danger"><span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart</a> <a href="/catalog/description/${ p.id }" class="btn btn-primary" >Description</a>
                        </div>
                    </div><!--thumbnail-->
                </div>
        %endfor
        </div>
    </div> 
</div>
</%block>
